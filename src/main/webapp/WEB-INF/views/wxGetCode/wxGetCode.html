<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			var code = getUrlParam("code");
			mui.post(baseURL+"/wxController/wxLogin",{"code":code},function(data){
				if(data.success){
	  				localStorage.setItem("userId",data.account.userId);
		    		localStorage.setItem("nickname",data.account.nickName);//设置昵称
				}else{
					mui.toast(data.message);
				}
 			});
		</script>
	</body>

</html>
